<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="login()" class="login-form">
  <div class="login-form__form-item">
    <sd-h-form-item>
      <input placeholder="Enter your username" sdInput [formControlName]="'username'" class="login-form__form-control">
    </sd-h-form-item>
  </div>
  <div class="login-form__form-item">
    <sd-h-form-item>
      <input placeholder="Enter your password" sdInput [formControlName]="'password'" class="login-form__form-control" type="password">
    </sd-h-form-item>
  </div>
  <div class="login-form__button-wrap">
    <button type="submit" class="btn btn--primary">Login</button>
  </div>
</form>
